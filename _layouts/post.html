---
layout: default
---


	{% if page.image %}
	<img class="img-fluid postimg" height="" width="" src="{{site.baseurl}}/img/{{page.image}}">
	{% endif %}

<div class="container main-container">
	<div class="row post-row">
		<div class="col-md-8 col-md-push-2 p-t-3 article-col">


      <h1 >{{ page.title }}</h1>
		<div class="article-info p-a-3">
		 <b class="post-author">â€¢ {{ page.author}}</b>
		 <b class="post-date ">{{ page.date | date: "%b %-d, %Y" }}</b>
		</div>
		<article >
      {{ content }}
    </article>

		{% include disqus.html disqus_identifier=page.disqus_identifier %}
	</div>
</div>
</div>
